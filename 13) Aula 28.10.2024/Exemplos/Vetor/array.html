<html>
	<head>
		<script type="text/javascript">
			//Define que a variavel é um vetor de tamanho nao definido
			var vetor = new Array();
			
			//Atriuiu-se o valor 1 para a posicao zero do vetor
			vetor[0] = 1;
			vetor[1] = 10;
			vetor[10] = 20;
			
			//Declarar uma matriz [2][2]
			var matriz = new Array();
			matriz[0] = new Array();
			matriz[1] = new Array();
			
			//Atribuimos o valor 1 para a posicao 0 linha e 0 coluna
			matriz[0][0] = 1;
			//Atribuimos o valor 30 para a linha 1 e coluna 1
			matriz[1][1] = 30;
			
			vetor.length; //retorna o tamanho do vetor
			
		</script>
	</head>

	</body>
</html>

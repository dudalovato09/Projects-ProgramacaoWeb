<html>
	<head>
		<script language="javascript">

			var IE;
			var tempX;

			function getMouseXY(e) {
			  if (IE) {

			  // trata valores negativos para navegador antigo (netscape 4)

            function criaMovimento()
			{			
				// Verifica se for o IE
				IE = document.all?true:false

				// Se nao for IE necessario capturar os eventos do mouse
				if (!IE) document.captureEvents(Event.MOUSEMOVE)

				// Atribui ao evento move do mouse a rotina de captura do movimento
				document.onmousemove = getMouseXY;

				// Variaveis temporarias par capturar o movimento
				var tempX = 0;
				var tempY = 0;

			  }
			//-->
		</script>
	</head>
	<body onload="criaMovimento()">
		<div id="quadrado" style="position:absolute;width:100px;height:100px;background-color:red;"></div>
	
	</body>

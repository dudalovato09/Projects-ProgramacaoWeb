<html>

        <title>Exemplo de CSS</title>
        <style>
            h1 {
                font-size: 120px;

            }

            p{
                color:rgb(100, 4, 200);
                font-size:100px;
            }

            #p1{

    </head>

        </p>
        <p>
            Teste 3
        </p>
    </body>
</html>

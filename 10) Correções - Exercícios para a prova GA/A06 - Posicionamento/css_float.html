<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo de position float</title>
        <style>
            .d1{
                width: 100px;
                height: 100px;
                border: 1px black dashed;
                float: left;
            }

            .d1:active{
                border: 1px black solid;
            }

            /*pseudo-classe*/
            .d1:hover{
                border: 1px black solid;
            }

            #dd{
                clear:both;
            }
        </style>
    </head>
    <body>
        <div class="d1"></div>
        <div class="d1"></div>
        <div class="d1"></div>
        <div class="d1"></div>
        <div id="dd" class="d1"></div>
        <div class="d1"></div>
        <div class="d1"></div>
        <div class="d1"></div>
        <div class="d1"></div>
    </body>
</html>

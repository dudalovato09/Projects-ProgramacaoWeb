<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordenar Vetor</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="container">
    <h1>Ordenar Vetor</h1>

    <!-- Área para entrada dos números -->
    <div id="number-input-section">
      <p>Digite 10 números:</p>
      <div id="inputs"></div>
      <button id="sort-button">Ordenar</button>
    </div>

    <!-- Área de exibição do resultado -->
    <div id="result-section" class="hidden">
      <h2>Resultado</h2>
      <p id="sorted-array"></p>
      <button id="reset-button">Reiniciar</button>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>

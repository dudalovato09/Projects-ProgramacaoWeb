<!DOCTYPE html>
<html>
    <head>

        <script src="jquery-3.7.1.js"></script>

        <script>

            $(document).ready(function() {
            $("#botao").click(function(){
                $("#numero").val(5);
            })
            });

        </script>

    </head>
    <body>

        <input type="text" id="numero">
        <input type="button" id="botao">

    </body>
</html>

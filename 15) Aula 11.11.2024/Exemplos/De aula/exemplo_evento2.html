<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo de script de evento</title>
        <script>
            function ProcessarPrograma(){
                var obj;
                obj = document.getElementById("nome");
                obj.value = "Ola mundo";
            }
        </script>
    </head>
    <body>
        <label>Valor</label>
        <br>
        <input type="text" id="nome" value="teste">
        <br>
        <input type="button" value="Clique aqui!" onclick="ProcessarPrograma()" >
    </body>
</html>

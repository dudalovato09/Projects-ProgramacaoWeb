<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade1</title>
        <script src="script.js" ></script>
        <script>
            function AtualizarContador(){
                //Toda vez que a pagina for carregada: - ok
                var contador, dataValidade;
                dataValidade = new Date();
                //Atualziar a data de validade para que o cookie possa valer 6 meses a partir data do primeiro acesso;
                dataValidade.setMonth(dataValidade.getMonth() + 6);
                
                // Ler uma variavel contadora dos cookies
                contador = getCookie("contador1");
                // Incrementar esta variavel em 1
                if (contador == ""){
                    contador = 1;
                }
                else{
                    contador = Number(contador);
                    contador++;
                }
                // Exibir esta informacao na tela
                document.getElementById("campo").value = contador;
                // Atualizar o cookie com o novo valor
                setCookie("contador1",contador,dataValidade);
            }


        </script>
    </head>
    <body onLoad="AtualizarContador()">
        <h1>Exemplo de Cookie</h1>
        <label>Conte√∫do do Cookie</label>
        <input type="text" id="campo">
    </body>
</html>

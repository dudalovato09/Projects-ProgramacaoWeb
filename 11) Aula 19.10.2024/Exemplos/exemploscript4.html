<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo Script 4</title>
    </head>
    <body>
        <script>
            var nome, idade;

            nome = prompt("Informe o seu nome");
            idade = prompt("Informe a sua idade");

            //Converter o valor do formato texto para numerico
            idade = Number(idade);

            idade = idade + 20;

            document.write("Nome=" + nome);
            document.write("<br>");
            document.write("Idade=" + idade);

        </script>
    </body>
</html>

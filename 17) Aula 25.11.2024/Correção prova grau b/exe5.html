<html>
	<head>
	    <script src="jquery-3.2.1.js"></script>
		<script>
			function processar(){
			    var expr = /^\d{3}\.\d{3}\.\d{3}\-\d{2}$/;
			
			
				if ($("#nome").val() == "")
				{
					$("#msgnome").html("Nome nao preenchido");
					return false;
				}
				
				/*Fazer as demais validacoes de campo obrigatorio*/
				
				if (!( Number($("#idade").val()) >= 10 &&  Number($("#idade").val()) <= 100 ))
				{
					$("#msgidade").html("Idade invalida");
					return false;
				}
				
				if (!expr.test($("#cpf").val()))
				{
					$("#msgcpf").html("Cpf Invalido");
					return false;
				}
				
				return true;
			}
		</script>
	</head>
	<body>
		<form onsubmit="return processar()">
			<table>
				<tr>
					<td>
						Nome Completo
					</td>
					<td>
						<input type="text" id="nome">
					</td>
					<td>
						<span style="color:red;"  id="msgnome">dddd</span>
					</td>
				</tr>
				<tr>
					<td>
						Idade
					</td>
					<td>
						<input type="text" id="idade">
					</td>
					<td>
						<span style="color:red;"  id="msgidade"></span>
					</td>
				</tr>
				<tr>
					<td>
						Cpf
					</td>
					<td>
						<input type="text" id="cpf">
					</td>
					<td>
						<span style="color:red;"  id="msgcpf"></span>
					</td>
				</tr>
				<tr>
					<td>
						Rua
					</td>
					<td>
						<input type="text" id="rua">
					</td>
					<td>
						<span style="color:red;"  id="msgrua"></span>
					</td>
				</tr>
				<tr>
					<td>
						Bairro
					</td>
					<td>
						<input type="text" id="bairro">
					</td>
					<td>
						<span style="color:red;"  id="msgbairro"></span>
					</td>
				</tr>
				<tr>
					<td>
						Cidade
					</td>
					<td>
						<input type="text" id="cidade">
					</td>
					<td>
						<span style="color:red;"  id="msgbairro"></span>
					</td>
				</tr>
				<tr>
					<td>
						Cep
					</td>
					<td>
						<input type="text" id="cep">
					</td>
					<td>
						<span style="color:red;"  id="msgcep"></span>
					</td>
				</tr>
			</table>
			<input type="submit"  value="Processar">
		</form>
	</body>
</html>

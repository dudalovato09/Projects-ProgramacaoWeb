<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
    <style>
        .box {
            height: 150px;
            margin: 5px;
        }
        .box-a {
            width: 100%;
        }
        .box-b, .box-c {
            width: 50%;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .row {
            display: flex;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-a" style="background-color: yellow;">A</div>
        <div class="row">
            <div class="box box-b" style="background-color: blue;">B</div>
            <div class="box box-c" style="background-color: green;">C</div>
        </div>
    </div>
</body>
</html>

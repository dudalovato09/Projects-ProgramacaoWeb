<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
    <style>
        .box {
            width: 100px;
            height: 150px;
            border: 2px dashed black;
            margin: 10px;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="box">A</div>
            <div class="box">B</div>
        </div>
        <div class="column">
            <div class="box">C</div>
            <div class="box">D</div>
        </div>
    </div>
</body>
</html>

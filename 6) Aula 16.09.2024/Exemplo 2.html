<!DOCTYPE html>
<html>
    <head>
        <title> Exemplo 2 </title>

        <style>

            div{
                width: 200px;
                height: 200px;
                position: absolute;
            }

            #d1{
                top: 100px;   
                left: 100px;
                background-color: red; 
            }

            #d2{
                top: 100px;   
                left: 100px;
                background-color: blue;
            }
            #container{
                border: 1px solid black;
                top: 300px;
                left: 300px;
            }

        </style>
    </head>
    <body>

        <div id="d1">  
        </div>

        <div id="container">
            <div id="d2">    
            </div>
        </div>

    </body>
</html>

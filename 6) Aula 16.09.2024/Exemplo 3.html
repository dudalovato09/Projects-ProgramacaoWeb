<!DOCTYPE html>
<html>
    <head>
        <title> Exemplo 3 </title>

        <style>

            div{
                width: 200px;
                height: 200px;
                position: absolute; 
            }

            #d1{
                top: 0px;   
                left: 0px;
                background-color: red; 
            }

            #d2{
                bottom: 0px;   
                right: 0px;
                background-color: blue;
            }

        </style>
    </head>
    <body>

        <div id="d1">  
        </div>

        <div id="d2">    
        </div>
   

    </body>
</html>

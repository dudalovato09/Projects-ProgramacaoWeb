<html>
    <head>
        <script>
            function ValidarCadastro(){
                var nome, idade, cep;
                var objER= /^[0-9]{5}-[0-9]{3}$/;

                nome = document.getElementById("nome").value;
                idade = document.getElementById("idade").value;
                cep = document.getElementById("cep").value;

                document.getElementById("msgNome").innerHTML = "";
                document.getElementById("msgIdade").innerHTML = "";

                if (nome == ""){
                    document.getElementById("msgNome").innerHTML = "Nome deve ser informado!";
                    return false;
                }

                if (idade == ""){
                    document.getElementById("msgIdade").innerHTML = "Idade deve ser informada!";
                    return false;
                }

                if (!objER.test(cep)){
                    document.getElementById("msgCep").innerHTML = "Cep invalido!";
                    return false;
                }


                return true;
            }
        </script>
        <style>
            .classeErro{
                color:red;
            }
        </style>
    </head>
    <body>
        <h1>Formulario de Cadastro</h1>
        <form method="GET" onsubmit="return ValidarCadastro()" action="http://jmenzen.com.br/teste.aspx">
            <label>Nome</label>
            <input type="text" id="nome"><label class="classeErro" id="msgNome"></label>
            <br>
            <label>Idade</label>
            <input type="text" id="idade"><label class="classeErro" id="msgIdade"></label>
            <br>
            <label>CEP</label>
            <input type="text" id="cep"><label class="classeErro" id="msgCep"></label>
            <br>
            <input type="submit" value= "Cadastrar Cliente">
        </form>
    </body>
</html>
